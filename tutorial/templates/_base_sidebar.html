{% extends '_base.html' %}
{% load staticfiles %}

{% block navbar_type %}fixed{% endblock %}
{% block container_type %}-fluid{% endblock %}

{% block headers %}
	{{ block.super }}

	<link rel="stylesheet" type="text/css" href="{% static 'css/pythontutor-sidebar.css' %}">
{% endblock %}

{% block container %}
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			{% block sidebar %}
			{% endblock %}
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			{% block content %}
			{% endblock %}
		</div>
	</div>
{% endblock %}
